{% extends "base.html" %}
{% block content %}

<h2>All Reviews</h2>
<br>

{% for review in reviews %}
<section class="review">
    <h3>{{ review.date }}</h3>
        <h4>{{review.user.name}}</h4>
        <h5>{{review.whisky.name}}</h5>
        <h5>{{review.whisky.distillery.name}}</h5>
        <p>{{review.description}}</p>
        <p>{{ review.rating}} out of 5</p>
        
</section>
{% endfor %}

{% endblock %}
