{% extends "base.html" %}
{% block content %}

<h2>{{ distillery.name }}</h2>
    <h3>Region: {{ distillery.region }}</h3>
    <h3>Founded in {{ distillery.founded }}</h3>
    <div class=distillerys_whiskies>
        <p>Whiskies:</p>
        <ul class=list_of_whiskies>
            {% for whisky in distillery.whiskies %}
                <li><a href="/whiskies/{{whisky.id}}">{{ whisky.name }}</a></li>     
            {% endfor%}
        </ul>
    </div>

    <form action="/distilleries/{{distillery.id}}/edit" method="GET">
        <input type="submit" value="Edit Distillery">
    </form>
    <form action="/distilleries/{{distillery.id}}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
    
{% endblock %}
