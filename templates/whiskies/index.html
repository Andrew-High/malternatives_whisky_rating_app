{% extends "base.html" %}
{% block content %}

<h2>Whiskies</h2>
<br>

{% for whisky in whiskies %}
<section>
    <h3><a href="/whiskies/{{whisky.id}}">{{ whisky.name }}</a></h3>
    <p><a href="/distilleries/{{whisky.distillery.id}}">{{ whisky.distillery.name }}</a></p>
    <form action="/users/<id>/wishlist" method="POST"> 
        <input type="submit" value="Add Whisky to My Wishlist">
        <input type="hidden" value="{{user.id}}">
    </form>
    <form action="/whiskies/{{ whisky.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>
{% endfor %}

<button><a href="/whiskies/new">Add a new whisky</a></button>

{% endblock %}
